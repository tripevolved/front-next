name: "âœ… Run: Lint, Tests, Build"
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "Use Node.js ${{ matrix.node-version }}"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: "Install dependencies"
        run: yarn --pure-lockfile --non-interactive --no-progress

      - name: "[Check] Tests"
        run: yarn ci:test

      - name: "[Check] Lint"
        run: yarn ci:lint

      - name: "[Check] Build"
        run: yarn ci:build
